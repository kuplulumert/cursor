<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cube</title>
    <style>
        /* Basic styling to make the canvas fill the page */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #info {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
            max-width: 400px;
        }
        canvas {
            display: block;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="info">
        <p><strong>Left Mouse Button + Drag:</strong> Rotate Cube</p>
        <p><strong>Right Mouse Button + Drag:</strong> Move Cube</p>
    </div>

    <!-- Import the three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- SCENE SETUP ---
        let scene, camera, renderer, cube;

        // --- MOUSE INTERACTION VARIABLES ---
        let isLeftMouseDown = false;
        let isRightMouseDown = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        // --- INERTIA VARIABLES ---
        let rotationVelocity = { x: 0, y: 0 };
        let positionVelocity = { x: 0, y: 0 };
        const friction = 0.95; // How quickly the inertia dampens (closer to 1 = less friction)
        const velocityScale = 0.02; // How much mouse movement affects velocity
        const positionScale = 0.0002; // How much mouse movement affects position velocity

        function init() {
            // --- Scene ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);

            // --- Camera ---
            // Set up a perspective camera.
            // Arguments: Field of View, Aspect Ratio, Near Clipping Plane, Far Clipping Plane
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 5; // Move the camera back so we can see the cube

            // --- Renderer ---
            // The renderer is what draws the scene onto the canvas.
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.8);
            document.body.appendChild(renderer.domElement);

            // --- Geometry and Material ---
            // A BoxGeometry is a cube shape.
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            // A MeshNormalMaterial colors the faces of the cube based on their orientation.
            const material = new THREE.MeshNormalMaterial();

            // --- Mesh (Cube) ---
            // A mesh is an object that takes a geometry and applies a material to it.
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // --- Event Listeners ---
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            // Prevent the default right-click context menu
            renderer.domElement.addEventListener('contextmenu', (event) => event.preventDefault(), false);
            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- EVENT HANDLER FUNCTIONS ---

        function onMouseDown(event) {
            // Check which mouse button was pressed
            if (event.button === 0) { // Left mouse button
                isLeftMouseDown = true;
            } else if (event.button === 2) { // Right mouse button
                isRightMouseDown = true;
            }
            // Store the initial mouse position
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseMove(event) {
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            // --- Handle Rotation (Left Mouse Button) ---
            if (isLeftMouseDown) {
                // Update rotation velocity based on mouse movement
                rotationVelocity.x = deltaMove.y * velocityScale;
                rotationVelocity.y = deltaMove.x * velocityScale;
                
                // Apply immediate rotation for responsive feel
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 1),
                        toRadians(deltaMove.x * 1),
                        0,
                        'XYZ'
                    ));
                cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
            }

            // --- Handle Dragging/Panning (Right Mouse Button) ---
            if (isRightMouseDown) {
                // Update position velocity based on mouse movement
                positionVelocity.x = deltaMove.x * positionScale;
                positionVelocity.y = -deltaMove.y * positionScale;
                
                // Apply immediate position change for responsive feel
                cube.position.x += deltaMove.x * 0.01;
                cube.position.y -= deltaMove.y * 0.01;
            }

            // Update the previous mouse position for the next frame.
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            // Reset the flags when the mouse button is released
            isLeftMouseDown = false;
            isRightMouseDown = false;
            // Inertia will continue the motion based on the current velocity
        }

        function onWindowResize() {
            // Update camera aspect ratio and renderer size on window resize.
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.8);
        }

        // --- UTILITY FUNCTION ---
        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            // requestAnimationFrame creates a smooth animation loop.
            requestAnimationFrame(animate);
            // Render the scene from the perspective of the camera.
            renderer.render(scene, camera);
        }

        // --- START EVERYTHING ---
        init();
        animate();
    </script>
</body>
</html>
