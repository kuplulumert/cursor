<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Crystal - Interactive 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-purple: #8000ff;
            --neon-green: #00ff80;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --glass-bg: rgba(0, 255, 255, 0.05);
            --glass-border: rgba(0, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-accent: #00ffff;
            --glow-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: var(--text-primary);
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            animation: colorShift 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes colorShift {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Main container */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Control Panel */
        .control-panel {
            width: 350px;
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.9), rgba(5, 5, 8, 0.95));
            backdrop-filter: blur(20px);
            border-right: 2px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.4s ease;
            z-index: 10;
            box-shadow: var(--glow-shadow);
        }

        .control-panel.collapsed {
            width: 80px;
            padding: 2rem 1rem;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .toggle-btn {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .toggle-btn:hover {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .control-group {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 128, 0.05));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .control-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .control-group:hover::before {
            left: 100%;
        }

        .control-group:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .control-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-item {
            margin-bottom: 1rem;
            position: relative;
        }

        .control-item:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Cyberpunk Slider */
        .cyber-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--darker-bg), rgba(0, 255, 255, 0.2));
            outline: none;
            -webkit-appearance: none;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .cyber-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--neon-cyan), var(--neon-pink));
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: all 0.2s ease;
            border: 2px solid var(--neon-cyan);
        }

        .cyber-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* Cyberpunk Buttons */
        .cyber-btn {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .cyber-btn.secondary {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .cyber-btn.secondary:hover {
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }

        /* Select Dropdown */
        .cyber-select {
            width: 100%;
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 128, 0.05));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0.7rem;
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }

        .cyber-select:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Canvas Container */
        .canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        }

        canvas {
            border-radius: 30px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 0, 128, 0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.2);
        }

        canvas:hover {
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(255, 0, 128, 0.2);
        }

        /* HUD Panel */
        .hud-panel {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.9), rgba(5, 5, 8, 0.95));
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            padding: 1.5rem;
            min-width: 300px;
            z-index: 5;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .hud-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .hud-item:last-child {
            margin-bottom: 0;
        }

        .hud-label {
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .hud-value {
            color: var(--neon-cyan);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Controls Guide */
        .controls-guide {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(10, 10, 15, 0.9), rgba(5, 5, 8, 0.95));
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-pink);
            border-radius: 20px;
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            z-index: 5;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
        }

        .control-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
        }

        .control-icon {
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-cyan);
            border-right: 3px solid var(--neon-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { opacity: 0.7; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 20;
                transform: translateX(-100%);
            }

            .control-panel.open {
                transform: translateX(0);
            }

            .hud-panel {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }

            .controls-guide {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loader"></div>
        <div class="loading-text">Initializing Quantum Crystal</div>
    </div>

    <div class="app-container">
        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <div class="logo">QUANTUM</div>
                <button class="toggle-btn" id="togglePanel">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <!-- Quantum Physics Controls -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-atom"></i>
                    Quantum Physics
                </div>
                <div class="control-item">
                    <label class="control-label">Inertia Field</label>
                    <input type="range" class="cyber-slider" id="inertiaSlider" min="0.8" max="0.99" step="0.01" value="0.95">
                </div>
                <div class="control-item">
                    <label class="control-label">Rotation Flux</label>
                    <input type="range" class="cyber-slider" id="rotationSpeedSlider" min="0.5" max="3" step="0.1" value="1">
                </div>
                <div class="control-item">
                    <label class="control-label">Sensitivity Matrix</label>
                    <input type="range" class="cyber-slider" id="sensitivitySlider" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>

            <!-- Crystal Morphology -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-gem"></i>
                    Crystal Morphology
                </div>
                <div class="control-item">
                    <label class="control-label">Crystal Type</label>
                    <select class="cyber-select" id="crystalSelect">
                        <option value="icosahedron">Quantum Icosahedron</option>
                        <option value="dodecahedron">Plasma Dodecahedron</option>
                        <option value="octahedron">Energy Octahedron</option>
                        <option value="torus">Void Torus</option>
                        <option value="sphere">Fusion Sphere</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">Material Shader</label>
                    <select class="cyber-select" id="materialSelect">
                        <option value="hologram">Holographic</option>
                        <option value="plasma">Plasma Field</option>
                        <option value="crystal">Pure Crystal</option>
                        <option value="energy">Energy Core</option>
                        <option value="void">Void Matter</option>
                    </select>
                </div>
                <div class="control-item">
                    <button class="cyber-btn" id="resetBtn">
                        <i class="fas fa-sync-alt"></i>
                        Reset Matrix
                    </button>
                </div>
            </div>

            <!-- Environment Control -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-satellite"></i>
                    Environment
                </div>
                <div class="control-item">
                    <label class="control-label">Dimensional Space</label>
                    <select class="cyber-select" id="environmentSelect">
                        <option value="cyber">Cyberspace</option>
                        <option value="quantum">Quantum Realm</option>
                        <option value="void">Deep Void</option>
                        <option value="nebula">Star Nebula</option>
                    </select>
                </div>
                <div class="control-item">
                    <button class="cyber-btn" id="autoRotateBtn">
                        <i class="fas fa-infinity"></i>
                        Auto Orbit
                    </button>
                </div>
                <div class="control-item">
                    <button class="cyber-btn secondary" id="pauseBtn">
                        <i class="fas fa-pause"></i>
                        Temporal Pause
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <!-- HUD Panel -->
            <div class="hud-panel">
                <div class="hud-title">System Status</div>
                <div class="hud-item">
                    <span class="hud-label">Render FPS</span>
                    <span class="hud-value" id="fpsDisplay">60</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Rotation °</span>
                    <span class="hud-value" id="rotationDisplay">0°</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Velocity</span>
                    <span class="hud-value" id="velocityDisplay">0.00</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Particles</span>
                    <span class="hud-value" id="particleDisplay">1000</span>
                </div>
            </div>

            <!-- Controls Guide -->
            <div class="controls-guide">
                <div class="control-hint">
                    <i class="fas fa-mouse control-icon"></i>
                    <span>LEFT: Rotate Crystal</span>
                </div>
                <div class="control-hint">
                    <i class="fas fa-hand-paper control-icon"></i>
                    <span>RIGHT: Move Position</span>
                </div>
                <div class="control-hint">
                    <i class="fas fa-scroll control-icon"></i>
                    <span>WHEEL: Zoom Matrix</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, crystal, particles, particleSystem;
        let ambientLight, directionalLight, pointLights = [];
        let isLeftMouseDown = false, isRightMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };
        let positionVelocity = { x: 0, y: 0 };
        let autoRotate = false;
        let isPaused = false;
        
        // Physics parameters
        let friction = 0.95;
        let rotationSpeed = 1;
        let sensitivity = 1;
        
        // Performance tracking
        let frameCount = 0;
        let lastTime = 0;
        let fps = 60;
        
        // Animation variables
        let time = 0;

        // --- INITIALIZATION ---
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0f, 10, 50);
            
            // Camera setup
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.set(0, 0, 8);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth * 0.65, window.innerHeight * 0.8);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            // Add canvas to container
            const canvasContainer = document.querySelector('.canvas-container');
            canvasContainer.appendChild(renderer.domElement);

            // Setup lighting
            setupLighting();
            
            // Create crystal
            createCrystal('icosahedron');
            
            // Create particle system
            createParticleSystem();
            
            // Environment
            setEnvironment('cyber');
            
            // Event listeners
            setupEventListeners();
            
            // UI setup
            setupUI();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        }

        function setupLighting() {
            // Ambient light
            ambientLight = new THREE.AmbientLight(0x0066ff, 0.3);
            scene.add(ambientLight);

            // Main directional light
            directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Multiple colored point lights for cyberpunk effect
            const lightColors = [0x00ffff, 0xff0080, 0x8000ff, 0x00ff80];
            const lightPositions = [
                [-5, 3, 3], [5, -3, 3], [-3, -5, -3], [3, 5, -3]
            ];

            for (let i = 0; i < 4; i++) {
                const light = new THREE.PointLight(lightColors[i], 0.8, 15);
                light.position.set(...lightPositions[i]);
                pointLights.push(light);
                scene.add(light);
            }
        }

        function createCrystal(type) {
            // Remove existing crystal
            if (crystal) {
                scene.remove(crystal);
            }

            let geometry;
            
            switch(type) {
                case 'icosahedron':
                    geometry = new THREE.IcosahedronGeometry(2, 1);
                    break;
                case 'dodecahedron':
                    geometry = new THREE.DodecahedronGeometry(2, 0);
                    break;
                case 'octahedron':
                    geometry = new THREE.OctahedronGeometry(2, 2);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(2, 0.8, 16, 100);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(2, 32, 32);
                    break;
                default:
                    geometry = new THREE.IcosahedronGeometry(2, 1);
            }
            
            // Create holographic material by default
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x00ffff,
                emissive: 0x001122,
                emissiveIntensity: 0.3,
                metalness: 0.1,
                roughness: 0.1,
                transmission: 0.8,
                transparent: true,
                opacity: 0.7,
                ior: 1.5,
                thickness: 1,
                wireframe: false
            });

            crystal = new THREE.Mesh(geometry, material);
            crystal.castShadow = true;
            crystal.receiveShadow = true;
            scene.add(crystal);
        }

        function createParticleSystem() {
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Random positions in a sphere around the crystal
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Random neon colors
                const colorChoice = Math.random();
                if (colorChoice < 0.33) {
                    colors[i3] = 0; colors[i3 + 1] = 1; colors[i3 + 2] = 1; // Cyan
                } else if (colorChoice < 0.66) {
                    colors[i3] = 1; colors[i3 + 1] = 0; colors[i3 + 2] = 0.5; // Pink
                } else {
                    colors[i3] = 0.5; colors[i3 + 1] = 0; colors[i3 + 2] = 1; // Purple
                }
                
                sizes[i] = Math.random() * 2 + 0.5;
            }

            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
        }

        function setEnvironment(type) {
            switch(type) {
                case 'cyber':
                    scene.background = new THREE.Color(0x0a0a0f);
                    scene.fog.color.setHex(0x0a0a0f);
                    break;
                case 'quantum':
                    scene.background = new THREE.Color(0x1a0a2e);
                    scene.fog.color.setHex(0x1a0a2e);
                    break;
                case 'void':
                    scene.background = new THREE.Color(0x000000);
                    scene.fog.color.setHex(0x000000);
                    break;
                case 'nebula':
                    scene.background = new THREE.Color(0x2d1b69);
                    scene.fog.color.setHex(0x2d1b69);
                    break;
            }
        }

        function changeMaterial(type) {
            let material;
            
            switch(type) {
                case 'hologram':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0x00ffff,
                        emissive: 0x001122,
                        emissiveIntensity: 0.3,
                        metalness: 0.1,
                        roughness: 0.1,
                        transmission: 0.8,
                        transparent: true,
                        opacity: 0.7,
                        ior: 1.5
                    });
                    break;
                case 'plasma':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0xff0080,
                        emissive: 0xff0080,
                        emissiveIntensity: 0.5,
                        metalness: 0,
                        roughness: 0.3,
                        transparent: true,
                        opacity: 0.8
                    });
                    break;
                case 'crystal':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 0,
                        roughness: 0,
                        transmission: 0.95,
                        transparent: true,
                        opacity: 0.1,
                        ior: 2.4,
                        thickness: 2
                    });
                    break;
                case 'energy':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0x8000ff,
                        emissive: 0x8000ff,
                        emissiveIntensity: 0.7,
                        metalness: 0.5,
                        roughness: 0.1,
                        transparent: true,
                        opacity: 0.9
                    });
                    break;
                case 'void':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0x000000,
                        emissive: 0x440044,
                        emissiveIntensity: 0.3,
                        metalness: 1,
                        roughness: 0,
                        transparent: true,
                        opacity: 0.8
                    });
                    break;
            }
            
            crystal.material = material;
        }

        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // Mouse events
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('contextmenu', e => e.preventDefault());
            canvas.addEventListener('wheel', onWheel);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupUI() {
            // Control sliders
            document.getElementById('inertiaSlider').addEventListener('input', (e) => {
                friction = parseFloat(e.target.value);
            });
            
            document.getElementById('rotationSpeedSlider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
            
            document.getElementById('sensitivitySlider').addEventListener('input', (e) => {
                sensitivity = parseFloat(e.target.value);
            });
            
            // Crystal selector
            document.getElementById('crystalSelect').addEventListener('change', (e) => {
                createCrystal(e.target.value);
            });
            
            // Material selector
            document.getElementById('materialSelect').addEventListener('change', (e) => {
                changeMaterial(e.target.value);
            });
            
            // Environment selector
            document.getElementById('environmentSelect').addEventListener('change', (e) => {
                setEnvironment(e.target.value);
            });
            
            // Buttons
            document.getElementById('resetBtn').addEventListener('click', resetCrystal);
            document.getElementById('autoRotateBtn').addEventListener('click', toggleAutoRotate);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('togglePanel').addEventListener('click', togglePanel);
        }

        // --- EVENT HANDLERS ---
        function onMouseDown(event) {
            if (event.button === 0) {
                isLeftMouseDown = true;
            } else if (event.button === 2) {
                isRightMouseDown = true;
            }
            
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseMove(event) {
            const deltaMove = {
                x: (event.clientX - previousMousePosition.x) * sensitivity,
                y: (event.clientY - previousMousePosition.y) * sensitivity
            };

            if (isLeftMouseDown) {
                rotationVelocity.x = deltaMove.y * 0.02;
                rotationVelocity.y = deltaMove.x * 0.02;
                
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * rotationSpeed),
                        toRadians(deltaMove.x * rotationSpeed),
                        0,
                        'XYZ'
                    ));
                crystal.quaternion.multiplyQuaternions(deltaRotationQuaternion, crystal.quaternion);
            }

            if (isRightMouseDown) {
                positionVelocity.x = deltaMove.x * 0.0002;
                positionVelocity.y = -deltaMove.y * 0.0002;
                
                crystal.position.x += deltaMove.x * 0.01;
                crystal.position.y -= deltaMove.y * 0.01;
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            isLeftMouseDown = false;
            isRightMouseDown = false;
        }

        function onWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(3, Math.min(15, camera.position.z));
        }

        function onWindowResize() {
            const width = window.innerWidth * 0.65;
            const height = window.innerHeight * 0.8;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // --- UI FUNCTIONS ---
        function resetCrystal() {
            crystal.position.set(0, 0, 0);
            crystal.rotation.set(0, 0, 0);
            rotationVelocity = { x: 0, y: 0 };
            positionVelocity = { x: 0, y: 0 };
            camera.position.set(0, 0, 8);
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            btn.innerHTML = autoRotate 
                ? '<i class="fas fa-stop"></i> Stop Orbit'
                : '<i class="fas fa-infinity"></i> Auto Orbit';
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.innerHTML = isPaused 
                ? '<i class="fas fa-play"></i> Resume Time'
                : '<i class="fas fa-pause"></i> Temporal Pause';
        }

        function togglePanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
        }

        function updateHUD() {
            frameCount++;
            const now = performance.now();
            
            if (now - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastTime));
                frameCount = 0;
                lastTime = now;
                
                document.getElementById('fpsDisplay').textContent = fps;
            }
            
            // Update rotation display
            const rotation = Math.round(crystal.rotation.y * 180 / Math.PI) % 360;
            document.getElementById('rotationDisplay').textContent = rotation + '°';
            
            // Update velocity display
            const velocity = Math.sqrt(rotationVelocity.x * rotationVelocity.x + rotationVelocity.y * rotationVelocity.y);
            document.getElementById('velocityDisplay').textContent = velocity.toFixed(2);
        }

        // --- UTILITY FUNCTIONS ---
        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            if (!isPaused) {
                requestAnimationFrame(animate);
                
                time += 0.01;
                
                // Auto rotation
                if (autoRotate) {
                    crystal.rotation.y += 0.01;
                    crystal.rotation.x += 0.005;
                }
                
                // Animate particles
                if (particleSystem) {
                    particleSystem.rotation.y += 0.002;
                    const positions = particleSystem.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 1] += Math.sin(time + i) * 0.01;
                    }
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                }
                
                // Animate lights
                pointLights.forEach((light, index) => {
                    const radius = 8;
                    const speed = 0.5 + index * 0.2;
                    light.position.x = Math.cos(time * speed + index) * radius;
                    light.position.z = Math.sin(time * speed + index) * radius;
                    light.intensity = 0.5 + Math.sin(time * 2 + index) * 0.3;
                });
                
                // Apply inertia
                if (!isLeftMouseDown && (Math.abs(rotationVelocity.x) > 0.001 || Math.abs(rotationVelocity.y) > 0.001)) {
                    const deltaRotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            toRadians(rotationVelocity.x * 50),
                            toRadians(rotationVelocity.y * 50),
                            0,
                            'XYZ'
                        ));
                    crystal.quaternion.multiplyQuaternions(deltaRotationQuaternion, crystal.quaternion);
                    
                    rotationVelocity.x *= friction;
                    rotationVelocity.y *= friction;
                }
                
                if (!isRightMouseDown && (Math.abs(positionVelocity.x) > 0.0001 || Math.abs(positionVelocity.y) > 0.0001)) {
                    crystal.position.x += positionVelocity.x * 20;
                    crystal.position.y += positionVelocity.y * 20;
                    
                    positionVelocity.x *= friction;
                    positionVelocity.y *= friction;
                }
                
                // Update HUD
                updateHUD();
                
                // Render
                renderer.render(scene, camera);
            } else {
                setTimeout(() => animate(), 100);
            }
        }

        // --- START APPLICATION ---
        document.addEventListener('DOMContentLoaded', function() {
            init();
            animate();
        });
    </script>
