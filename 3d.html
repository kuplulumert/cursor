<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 3D Cube Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #00d4ff;
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Main container */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Control Panel */
        .control-panel {
            width: 320px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .control-panel.collapsed {
            width: 80px;
            padding: 2rem 1rem;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toggle-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .control-group {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-glass);
        }

        .control-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-item {
            margin-bottom: 1rem;
        }

        .control-item:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Custom Slider */
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-gradient);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-gradient);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        .btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-glass);
        }

        /* Canvas Container */
        .canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border-radius: 24px;
            box-shadow: var(--shadow-primary);
            transition: all 0.3s ease;
        }

        canvas:hover {
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 280px;
            z-index: 5;
        }

        .info-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Controls Instructions */
        .controls-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            z-index: 5;
        }

        .control-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .control-icon {
            font-size: 1rem;
            color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 20;
                transform: translateX(-100%);
            }

            .control-panel.open {
                transform: translateX(0);
            }

            .info-panel {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }

            .controls-info {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div class="app-container">
        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <div class="logo">Cube3D</div>
                <button class="toggle-btn" id="togglePanel">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <!-- Physics Controls -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-cog"></i>
                    Physics
                </div>
                <div class="control-item">
                    <label class="control-label">Inertia</label>
                    <input type="range" class="slider" id="inertiaSlider" min="0.8" max="0.99" step="0.01" value="0.95">
                </div>
                <div class="control-item">
                    <label class="control-label">Rotation Speed</label>
                    <input type="range" class="slider" id="rotationSpeedSlider" min="0.5" max="3" step="0.1" value="1">
                </div>
                <div class="control-item">
                    <label class="control-label">Sensitivity</label>
                    <input type="range" class="slider" id="sensitivitySlider" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>

            <!-- Visual Controls -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-palette"></i>
                    Visuals
                </div>
                <div class="control-item">
                    <label class="control-label">Material</label>
                    <select class="btn btn-secondary" id="materialSelect" style="width: 100%; padding: 0.5rem;">
                        <option value="chrome">Chrome</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="glass">Glass</option>
                        <option value="metal">Metal</option>
                        <option value="neon">Neon</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">Environment</label>
                    <select class="btn btn-secondary" id="environmentSelect" style="width: 100%; padding: 0.5rem;">
                        <option value="studio">Studio</option>
                        <option value="space">Space</option>
                        <option value="sunset">Sunset</option>
                        <option value="cyber">Cyber</option>
                    </select>
                </div>
                <div class="control-item">
                    <button class="btn" id="resetBtn">
                        <i class="fas fa-refresh"></i>
                        Reset Position
                    </button>
                </div>
            </div>

            <!-- Animation Controls -->
            <div class="control-group">
                <div class="control-title">
                    <i class="fas fa-play"></i>
                    Animation
                </div>
                <div class="control-item">
                    <button class="btn" id="autoRotateBtn">
                        <i class="fas fa-sync"></i>
                        Auto Rotate
                    </button>
                </div>
                <div class="control-item">
                    <button class="btn btn-secondary" id="pauseBtn">
                        <i class="fas fa-pause"></i>
                        Pause
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <!-- Info Panel -->
            <div class="info-panel">
                <div class="info-title">Performance</div>
                <div class="info-item">
                    <span class="info-label">FPS</span>
                    <span class="info-value" id="fpsDisplay">60</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Rotation</span>
                    <span class="info-value" id="rotationDisplay">0°</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Velocity</span>
                    <span class="info-value" id="velocityDisplay">0.00</span>
                </div>
            </div>

            <!-- Controls Info -->
            <div class="controls-info">
                <div class="control-hint">
                    <i class="fas fa-mouse control-icon"></i>
                    <span>Left Click + Drag: Rotate</span>
                </div>
                <div class="control-hint">
                    <i class="fas fa-hand-paper control-icon"></i>
                    <span>Right Click + Drag: Move</span>
                </div>
                <div class="control-hint">
                    <i class="fas fa-scroll control-icon"></i>
                    <span>Scroll: Zoom</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, cube, ambientLight, directionalLight;
        let isLeftMouseDown = false, isRightMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };
        let positionVelocity = { x: 0, y: 0 };
        let autoRotate = false;
        let isPaused = false;
        
        // Physics parameters
        let friction = 0.95;
        let rotationSpeed = 1;
        let sensitivity = 1;
        
        // Performance tracking
        let frameCount = 0;
        let lastTime = 0;
        let fps = 60;

        // --- INITIALIZATION ---
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth * 0.7, window.innerHeight * 0.8);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            
            // Add canvas to container
            const canvasContainer = document.querySelector('.canvas-container');
            canvasContainer.appendChild(renderer.domElement);

            // Lighting setup
            setupLighting();
            
            // Create cube
            createCube();
            
            // Environment
            setEnvironment('studio');
            
            // Event listeners
            setupEventListeners();
            
            // UI setup
            setupUI();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        }

        function setupLighting() {
            // Ambient light
            ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Directional light
            directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Additional accent lights
            const light1 = new THREE.PointLight(0x00d4ff, 0.5, 10);
            light1.position.set(-3, 2, 3);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xff6b6b, 0.5, 10);
            light2.position.set(3, -2, 3);
            scene.add(light2);
        }

        function createCube() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            
            // Create chrome material by default
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 1,
                roughness: 0.1,
                clearcoat: 1,
                clearcoatRoughness: 0.1,
                reflectivity: 1
            });

            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
        }

        function setEnvironment(type) {
            switch(type) {
                case 'studio':
                    scene.background = new THREE.Color(0x2c3e50);
                    break;
                case 'space':
                    scene.background = new THREE.Color(0x000011);
                    break;
                case 'sunset':
                    scene.background = new THREE.Color(0x4a148c);
                    break;
                case 'cyber':
                    scene.background = new THREE.Color(0x0d1b2a);
                    break;
            }
        }

        function changeMaterial(type) {
            let material;
            
            switch(type) {
                case 'chrome':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 1,
                        roughness: 0.1,
                        clearcoat: 1,
                        clearcoatRoughness: 0.1,
                        reflectivity: 1
                    });
                    break;
                case 'rainbow':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 0.8,
                        roughness: 0.2,
                        iridescence: 1,
                        iridescenceIOR: 1.3,
                        iridescenceThicknessRange: [100, 800]
                    });
                    break;
                case 'glass':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 0,
                        roughness: 0,
                        transmission: 0.9,
                        transparent: true,
                        opacity: 0.1,
                        ior: 1.5
                    });
                    break;
                case 'metal':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0x444444,
                        metalness: 1,
                        roughness: 0.3
                    });
                    break;
                case 'neon':
                    material = new THREE.MeshPhysicalMaterial({
                        color: 0x00ffff,
                        emissive: 0x00ffff,
                        emissiveIntensity: 0.5,
                        metalness: 0,
                        roughness: 0.1
                    });
                    break;
            }
            
            cube.material = material;
        }

        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // Mouse events
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('contextmenu', e => e.preventDefault());
            canvas.addEventListener('wheel', onWheel);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupUI() {
            // Control sliders
            document.getElementById('inertiaSlider').addEventListener('input', (e) => {
                friction = parseFloat(e.target.value);
            });
            
            document.getElementById('rotationSpeedSlider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
            
            document.getElementById('sensitivitySlider').addEventListener('input', (e) => {
                sensitivity = parseFloat(e.target.value);
            });
            
            // Material selector
            document.getElementById('materialSelect').addEventListener('change', (e) => {
                changeMaterial(e.target.value);
            });
            
            // Environment selector
            document.getElementById('environmentSelect').addEventListener('change', (e) => {
                setEnvironment(e.target.value);
            });
            
            // Buttons
            document.getElementById('resetBtn').addEventListener('click', resetCube);
            document.getElementById('autoRotateBtn').addEventListener('click', toggleAutoRotate);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('togglePanel').addEventListener('click', togglePanel);
        }

        // --- EVENT HANDLERS ---
        function onMouseDown(event) {
            if (event.button === 0) {
                isLeftMouseDown = true;
            } else if (event.button === 2) {
                isRightMouseDown = true;
            }
            
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseMove(event) {
            const deltaMove = {
                x: (event.clientX - previousMousePosition.x) * sensitivity,
                y: (event.clientY - previousMousePosition.y) * sensitivity
            };

            if (isLeftMouseDown) {
                rotationVelocity.x = deltaMove.y * 0.02;
                rotationVelocity.y = deltaMove.x * 0.02;
                
                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * rotationSpeed),
                        toRadians(deltaMove.x * rotationSpeed),
                        0,
                        'XYZ'
                    ));
                cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
            }

            if (isRightMouseDown) {
                positionVelocity.x = deltaMove.x * 0.0002;
                positionVelocity.y = -deltaMove.y * 0.0002;
                
                cube.position.x += deltaMove.x * 0.01;
                cube.position.y -= deltaMove.y * 0.01;
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp(event) {
            isLeftMouseDown = false;
            isRightMouseDown = false;
        }

        function onWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        }

        function onWindowResize() {
            const width = window.innerWidth * 0.7;
            const height = window.innerHeight * 0.8;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // --- UI FUNCTIONS ---
        function resetCube() {
            cube.position.set(0, 0, 0);
            cube.rotation.set(0, 0, 0);
            rotationVelocity = { x: 0, y: 0 };
            positionVelocity = { x: 0, y: 0 };
            camera.position.set(0, 0, 5);
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            btn.innerHTML = autoRotate 
                ? '<i class="fas fa-stop"></i> Stop Auto'
                : '<i class="fas fa-sync"></i> Auto Rotate';
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.innerHTML = isPaused 
                ? '<i class="fas fa-play"></i> Resume'
                : '<i class="fas fa-pause"></i> Pause';
        }

        function togglePanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
        }

        function updatePerformanceDisplay() {
            frameCount++;
            const now = performance.now();
            
            if (now - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastTime));
                frameCount = 0;
                lastTime = now;
                
                document.getElementById('fpsDisplay').textContent = fps;
            }
            
            // Update rotation display
            const rotation = Math.round(cube.rotation.y * 180 / Math.PI) % 360;
            document.getElementById('rotationDisplay').textContent = rotation + '°';
            
            // Update velocity display
            const velocity = Math.sqrt(rotationVelocity.x * rotationVelocity.x + rotationVelocity.y * rotationVelocity.y);
            document.getElementById('velocityDisplay').textContent = velocity.toFixed(2);
        }

        // --- UTILITY FUNCTIONS ---
        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            if (!isPaused) {
                requestAnimationFrame(animate);
                
                // Auto rotation
                if (autoRotate) {
                    cube.rotation.y += 0.01;
                }
                
                // Apply inertia
                if (!isLeftMouseDown && (Math.abs(rotationVelocity.x) > 0.001 || Math.abs(rotationVelocity.y) > 0.001)) {
                    const deltaRotationQuaternion = new THREE.Quaternion()
                        .setFromEuler(new THREE.Euler(
                            toRadians(rotationVelocity.x * 50),
                            toRadians(rotationVelocity.y * 50),
                            0,
                            'XYZ'
                        ));
                    cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
                    
                    rotationVelocity.x *= friction;
                    rotationVelocity.y *= friction;
                }
                
                if (!isRightMouseDown && (Math.abs(positionVelocity.x) > 0.0001 || Math.abs(positionVelocity.y) > 0.0001)) {
                    cube.position.x += positionVelocity.x * 20;
                    cube.position.y += positionVelocity.y * 20;
                    
                    positionVelocity.x *= friction;
                    positionVelocity.y *= friction;
                }
                
                // Update performance display
                updatePerformanceDisplay();
                
                // Render
                renderer.render(scene, camera);
            } else {
                setTimeout(() => animate(), 100);
            }
        }

        // --- START APPLICATION ---
        document.addEventListener('DOMContentLoaded', function() {
            init();
            animate();
        });
    </script>
</body>
